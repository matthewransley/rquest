[package]
name = "rquest"
version = "0.26.0"
description = "An ergonomic, all-in-one JA3/JA4/HTTP2 fingerprint HTTP/WebSocket client"
keywords = ["http", "client", "websocket", "ja3", "ja4"]
categories = ["web-programming::http-client"]
repository = "https://github.com/penumbra-x/rquest"
documentation = "https://docs.rs/rquest"
authors = ["0x676e67 <gngppz@gmail.com>"]
readme = "README.md"
license = "Apache-2.0"
edition = "2021"
rust-version = "1.80"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
targets = ["x86_64-unknown-linux-gnu"]

[features]
default = ["boring-tls", "boring-tls-webpki-roots"]

full = [
    "boring-tls",
    "json",
    "stream",
    "cookies",
    "socks",
    "gzip",
    "brotli",
    "zstd",
    "deflate",
    "hickory-dns"
]

websocket = ["async-tungstenite", "tokio-util/compat"]

cookies = ["cookie_crate", "cookie_store"]

gzip = ["async-compression", "async-compression/gzip", "tokio-util"]

brotli = ["async-compression", "async-compression/brotli", "tokio-util"]

zstd = ["async-compression", "async-compression/zstd", "tokio-util"]

deflate = ["async-compression", "async-compression/deflate", "tokio-util"]

json = ["serde_json"]

multipart = ["mime_guess"]

hickory-dns = ["hickory-resolver"]

stream = ["tokio/fs", "tokio-util"]

socks = ["tokio-socks"]

boring-tls-native-roots = ["dep:rustls-native-certs"]
boring-tls-webpki-roots = ["dep:webpki-root-certs"]

# Internal (PRIVATE!) features used to aid testing.
# Don't rely on these whatsoever. They may disappear at anytime.

# Enables common types used for TLS. Useless on its own.
boring-tls = [
    "dep:boring",
    "dep:tokio-boring",
    "dep:boring-sys",
    "dep:foreign-types",
    "dep:flate2",
    "dep:brotli_crate",
    "dep:linked_hash_set",
    "dep:tower-layer",
    "dep:antidote",
    "dep:typed-builder"
]

[dependencies]
base64 = "0.22"
http = "0.2"
url = "2.5"
bytes = "1.0"
serde = "1.0"
serde_urlencoded = "0.7.1"
tower-service = "0.3"
futures-core = { version = "0.3.0", default-features = false }
futures-util = { version = "0.3.0", default-features = false }

# Optional deps...

## json
serde_json = { version = "1.0", optional = true }
## multipart
mime_guess = { version = "2.0", default-features = false, optional = true }

encoding_rs = "0.8"
http-body = "0.4.6"
hyper = { package = "rhyper", version = "0.14.50", default-features = false, features = [
    "http1",
    "http2",
    "client",
    "runtime",
] }
log = "0.4"
mime = "0.3.17"
percent-encoding = "2.3"
tokio = { version = "1", default-features = false, features = ["net", "time"] }
pin-project-lite = "0.2.0"
ipnet = "2.10.0"

# Optional deps...

## boring-tls
boring = { package = "rboring", version = "4", optional = true }
boring-sys = { package = "rboring-sys", version = "4", optional = true }
tokio-boring = { package = "tokio-rboring", version = "4", optional = true }
foreign-types = { version = "0.5.0", optional = true }
brotli_crate = { package = "brotli", version = "7", optional = true }
flate2 = { version = "1", optional = true }

# tls root certs
rustls-native-certs = { version = "0.8.0", optional = true }
webpki-root-certs = { version = "0.26.0", optional = true }

# boring-tls session cache
linked_hash_set = { version = "0.1", optional = true }
tower-layer = { version = "0.3", optional = true }
antidote = { version = "1", optional = true }

# boring-tls extension builder
typed-builder = { version = "0.20.0", optional = true }

## cookies
cookie_crate = { version = "0.18", package = "cookie", optional = true }
cookie_store = { version = "0.21", optional = true }

## compression
async-compression = { version = "0.4.0", default-features = false, features = [
    "tokio",
], optional = true }
tokio-util = { version = "0.7", default-features = false, features = [
    "codec",
    "io",
], optional = true }

## socks
tokio-socks = { version = "0.5.2", optional = true }

## websocket
async-tungstenite = { version = "0.28.0", optional = true }

## hickory-dns
hickory-resolver = { version = "0.24", optional = true }

[target.'cfg(windows)'.dependencies]
windows-registry = "0.3.0"

[target.'cfg(target_os = "macos")'.dependencies]
system-configuration = "0.6.0"

[dev-dependencies]
env_logger = "0.10.0"
hyper = { package = "rhyper", version = "0.14.50", default-features = false, features = [
    "stream",
    "http1",
    "http2",
    "client",
    "server",
    "runtime",
] }
serde = { version = "1.0", features = ["derive"] }
libflate = "2.0.0"
zstd_crate = { package = "zstd", version = "0.13" }
doc-comment = "0.3"
tokio = { version = "1.0", default-features = false, features = [
    "macros",
    "rt-multi-thread",
] }
futures = { version = "0.3.0", default-features = false }

[[example]]
name = "json_dynamic"
path = "examples/json_dynamic.rs"
required-features = ["json"]

[[example]]
name = "json_typed"
path = "examples/json_typed.rs"
required-features = ["json"]

[[example]]
name = "tor_socks"
path = "examples/tor_socks.rs"
required-features = ["socks"]

[[example]]
name = "form"
path = "examples/form.rs"

[[example]]
name = "simple"
path = "examples/simple.rs"

[[example]]
name = "impersonate"
path = "examples/impersonate.rs"

[[example]]
name = "hickory_dns"
path = "examples/hickory_dns.rs"
required-features = ["hickory-dns"]

[[example]]
name = "impersonate_without_headers"
path = "examples/impersonate_without_headers.rs"

[[example]]
name = "psk_impersonate"
path = "examples/psk_impersonate.rs"

[[example]]
name = "set_proxies"
path = "examples/set_proxies.rs"
required-features = ["socks"]

[[example]]
name = "set_local_address"
path = "examples/set_local_address.rs"

[[example]]
name = "set_interface"
path = "examples/set_interface.rs"

[[example]]
name = "set_native_ca_cert"
path = "examples/set_native_ca_cert.rs"
required-features = ["boring-tls-native-roots"]

[[example]]
name = "set_webpki_ca_cert"
path = "examples/set_webpki_ca_cert.rs"
required-features = ["boring-tls-webpki-roots"]

[[example]]
name = "websocket"
path = "examples/websocket.rs"
required-features = ["websocket"]

[[test]]
name = "cookie"
path = "tests/cookie.rs"
required-features = ["cookies"]

[[test]]
name = "gzip"
path = "tests/gzip.rs"
required-features = ["gzip"]

[[test]]
name = "brotli"
path = "tests/brotli.rs"
required-features = ["brotli"]

[[test]]
name = "deflate"
path = "tests/deflate.rs"
required-features = ["deflate"]

[[test]]
name = "multipart"
path = "tests/multipart.rs"
required-features = ["multipart"]
